<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="contenedor">
    <ion-item>
      <ion-label class="titulo">Bienvenido</ion-label>
    </ion-item>
<ion-item>
      <ion-label class="subtitulo">Agenda Electr√≥nica</ion-label>
    </ion-item>

    <ion-card color="secondary">
      <ion-card-header>
        <ion-card-title>Inicio de Sesion</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label class="etiquetas">Usuario: </ion-label>
          <ion-input type="text" [(ngModel)]="txt_usu"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="etiquetas">Clave: </ion-label>
          <ion-input type="password"  [(ngModel)]="txt_cla"></ion-input>
        </ion-item>

        <ion-item>
          <ion-button expand="block" color="success" (click)="login()">Ingresar</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-item>
      <table  width="100%" [cellPadding]="0" [cellSpacing]="0">
        <tr>
        <td>
          <Span class="opciones" (click)="crear()">Crear Cuenta</Span>
        </td>
        <td>
          <Span class="opciones" (click)="recuperar()">Recuperar clave</Span>
        </td>
        </tr>
      </table>
    </ion-item>
    

  </div>
</ion-content>
