<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab  slot="fixed" horizontal="end" vertical="top">
  <ion-fab-button (click)="nuevo()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label class="titulo">Bienvenido: {{nombre}}</ion-label>
  </ion-item>

  <ion-list>
  <ion-item-sliding *ngFor="let fila of contactos">
    <ion-item>
      <ion-avatar>
        <img src="assets/imgs/persona.png"/>
      </ion-avatar>
      <ion-label>
        <b>Nombre:</b> {{fila.nombre}} {{fila.apellido}}
        <br/>
        <b>Telf:</b> {{fila.telefono}}
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="warning" (click)="editar(fila.codigo)">Editar</ion-item-option>
      <ion-item-option color="danger" (click)="eliminar(fila.codigo)">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
